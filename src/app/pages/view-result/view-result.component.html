<div class="emptyCan" *ngIf="empty==0">
  <img src="../../../assets/empty.png" alt="" width="300px">
</div>
<div class="container main" *ngIf="empty!=0">
  <div class="header mt-3">
    <h4 class="text-info">Results</h4>
  </div>

  <div class="main-table">
    <table class="table table-striped">
      <thead class="bg-info">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Test Title</th>
          <th scope="col">Test Score</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of studentResults; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ result.test_title }}</td>
          <td>{{ result.test_mark }}</td>
          <td>{{ result.test_grade }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
