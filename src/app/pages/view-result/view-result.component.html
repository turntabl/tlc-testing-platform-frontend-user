<div class="container main">
  <div class="header mt-3">
    <h4 class="text-info">Results</h4>
  </div>

  <div class="main-table">
    <table class="table table-striped">
      <thead class="bg-info">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Course</th>
          <th scope="col">Test Title</th>
          <th scope="col">Test Score</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ result.course }}
          </td>
          <td>{{ result.score }}</td>
          <td>{{ result.grade }}</td>
          <td>{{ result.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="back-button mt-5">
    <button class="btn btn-info" style="float: right">Go Back</button>
  </div>
</div>
